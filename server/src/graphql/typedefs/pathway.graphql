type Pathway {
    id: String
    name: String
    steps: [Step] @relation(name: "HAS_PARENT_PATHWAY", direction: "IN")
}

type Content {
    id: String
    content: String
}

type Step {
    id: String
    name: String
    difficulty: Int
    index: Int
    isPathway: Boolean
    pathway: Pathway @relation(name: "INCLUDES", direction: "OUT")
    content: Content @relation(name: "HAS_CONTENT", direction: "OUT")
}

enum _StepOrdering {
    index_asc
}

input StepPayload {
    name: String!
    difficulty: Int!
    index: Int!
    isPathway: Boolean!
    pathwayId: String
    content: String
}

type StatusMessage {
    status: String!
    message: String
}

type Mutation {
    makePathway(
        name: String!
        steps: [StepPayload]
    ): StatusMessage

}


